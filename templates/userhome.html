{% extends 'layout.html' %}
{% load static %}
{% block content %}
<div class="container py-5">
  <div class="row">
    <div class="col-sm-6">
        <img src="{% static 'images/c5.jpg' %}" class="img img-thumbnail" alt="">
    </div>
    <div class="col-sm-6">
    <div class="card shadow-sm">
        <div class="card-body">
            <form id="calorieForm">
                <h2 class="text-center mb-4 alert bg-primary">Calorie Calculator</h2>
                <div class="mb-3">
                    <label for="food" class="form-label">Select a Fruit or Vegetable:</label>
                    <select class="form-select" id="food" name="food" required>
                        <option value="">Select a Food</option>
                        <option value="apple">Apple</option>
                        <option value="banana">Banana</option>
                        <option value="orange">Orange</option>
                        <option value="carrot">Carrot</option>
                        <option value="tomato">Tomato</option>
                        <option value="mango">Mango</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity (grams):</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="calculateCalories()">Calculate Calories</button>
                </div>
            </form>
            <div id="calorieResult" class="text-center mt-4"></div>
        </div>
    </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional, if you need JavaScript components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function calculateCalories() {
        var food = document.getElementById('food').value;
        var quantity = parseInt(document.getElementById('quantity').value);

        if (food === "" || isNaN(quantity) || quantity <= 0) {
            alert("Please select a food and enter a valid quantity.");
            return;
        }

        var caloriePer100g;
        switch (food) {
            case "apple":
                caloriePer100g = 52;
                break;
            case "banana":
                caloriePer100g = 89;
                break;
            case "orange":
                caloriePer100g = 47;
                break;
            case "carrot":
                caloriePer100g = 41;
                break;
            case "tomato":
                caloriePer100g = 23;
                break;
            case "mango":
                caloriePer100g = 34;
                break;
            default:
                break;
        }

        var totalCalories = (caloriePer100g / 100) * quantity;

        document.getElementById('calorieResult').innerHTML = "Total Calories: <br><strong>" + totalCalories.toFixed(2) + " calories</strong>";
    }
</script>
{% endblock content %}
