{% extends 'adminlayout.html' %}
{% load static %}
{% block content %}
<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-sm-12 overflow-scroll">
            <h3 class="alert bg-primary text-center text-white">Admin Page</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>FullName</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Desig</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <form action="{% url 'modify' %}" method="post">
                            {% csrf_token %}
                            <td>
                                <input class="form form-control" name="fullname" type="text" value="{{ user.name }}">
                            </td>
                            <td>
                                <input class="form form-control" name="email" type="text" value="{{ user.email }}" readonly>
                            </td>
                            <td>
                                <input class="form form-control" name="password" type="text" value="{{ user.password }}">
                            </td>
                            <td>
                                <input class="form form-control" name="desig" type="text" value="{{ user.desig }}">
                            </td>
                            <td>
                                <button class="btn btn-primary" name="operation" value="update" type="submit">Update</button>
                            </td>
                            <td>
                                <button class="btn btn-danger" name="operation" value="delete" type="submit">Delete</button>
                            </td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
